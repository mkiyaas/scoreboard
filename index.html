<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="group">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div class="buttons">
                    <button id="home1" onclick="homeScoreOne()">+ 1</button>
                    <button id="home2" onclick="homeScoreTwo()">+ 2</button>
                    <button id="home3" onclick="homeScoreThree()">+ 3</button>
                </div>
            </div>
            <button id="new-game" onclick="newGame()">New Game</button>
            <div class="group">
                <h3>AWAY</h3>
                <h2 class="score"  id="guest-score">0</h2>
                <div class="buttons">
                    <button id="guest-btn-1" onclick="guestScoreOne()">+ 1</button>
                    <button id="guest-btn-2" onclick="guestScoreTwo()">+ 2</button>
                    <button id="guest-btn-3" onclick="guestScoreThree()">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
